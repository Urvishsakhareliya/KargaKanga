<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Şifremi Yenile</title>

    <link rel="icon" type="image" href="../assets/images/logo.svg" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />

    <!-- style.css -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/responsive.css" />
  </head>

  <body class="KayltOl Reset-Pass bg-white">
    <button
      class="KaylGiri-Yap Theme-Btn"
      onclick="window.location.href='Login.html'"
    >
      Giriş Yap
    </button>

    <section class="loginForm">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="Kaylt-Branding mx-auto">
            <img
              src="../assets/images/logo-login.png"
              alt=""
              class="img-fluid"
            />
          </div>
        </div>
        <div class="col-12 mt-5 mt-lg-0">
          <!-- Kayıt Ol Form -->
          <form class="row justify-content-between">
            <div class="inputLabel">
              <label for="Sifre" class="form-label text-Grey fw-500">
                Şifre
              </label>
              <div class="position-relative">
                <input
                  type="password"
                  class="form-control"
                  id="Sifre"
                  value="karr@kaga"
                />
                <img
                  src="../assets/images/password-eye.svg"
                  alt=""
                  class="img-fluid"
                />
              </div>
            </div>

            <div class="inputLabel">
              <label for="SifreTekrar" class="form-label text-Grey fw-500">
                Şifre Tekrar
              </label>
              <div class="position-relative">
                <input
                  type="password"
                  class="form-control"
                  id="SifreTekrar"
                  value="karr@kaga"
                />
                <img
                  src="../assets/images/password-eye.svg"
                  alt=""
                  class="img-fluid"
                />
              </div>
            </div>

            <button class="KayltOl-btn Theme-Btn">Şifremi Yenile</button>
          </form>
        </div>
      </div>
    </section>

    <!-- jquery-3.6.0 -->
    <script src="../assets/js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <!-- Coustam js -->
    <script src="../assets/js/script.js"></script>
  </body>
</html>
