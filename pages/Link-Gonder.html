<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Gönder</title>

    <link rel="icon" type="image" href="../assets/images/logo.svg" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />

    <!-- style.css -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/responsive.css" />
  </head>

  <body class="KayltOl LinkGonder bg-white">
    <button
      class="KaylGiri-Yap Theme-Btn"
      onclick="window.location.href='Login.html'"
    >
      Giriş Yap
    </button>

    <section class="loginForm">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="Kaylt-Branding mx-auto">
            <img
              src="../assets/images/logo-login.png"
              alt=""
              class="img-fluid"
            />
          </div>
        </div>
        <div class="col-12 mt-5 mt-lg-0">
          <!-- Kayıt Ol Form -->
          <form class="row justify-content-center">
            <div class="inputLabel text-center mb-0">
              <label for="İsimSoyisim" class="form-label text-Grey fw-500"
                >E-Mail</label
              >
              <input
                type="text"
                class="form-control"
                id="E-Mail"
                placeholder="deniel123@gmail.com"
              />
            </div>

            <div class="col-12">
              <button class="KayltOl-btn Theme-Btn">Kayıt Ol</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- jquery-3.6.0 -->
    <script src="../assets/js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <!-- Coustam js -->
    <script src="../assets/js/script.js"></script>
  </body>
</html>
